bases:
  - snippets/env.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Environment.Values }}
{{- $c := $v.charts }}

releases:
  - name: job-keycloak
    {{- if $v | get "oidc" nil }}
    installed: false
    {{- else }}
    installed: {{ $c | get "keycloak.enabled" true }}
    {{- end }}
    labels:
      pkg: keycloak
      group: jobs
    <<: *jobs

