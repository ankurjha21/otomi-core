bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $coreAdminServices := list }}
{{- range $s := $v.apps }}
{{- if $v.charts | get $s.name | get "enabled" false }}
{{- range $ing := $s | get "ingress" list }}
{{- $svc := merge $s (dict "isCore" true "name" $s.name "iShared" ($s | get "isShared" false)) }}
{{- $coreAdminServices = append $coreAdminServices $svc }}
{{- end }}
{{- end }}
{{- end }}
{{- $c := $v.charts }}
{{- $cm := index $v.charts "cert-manager" }}

releases:
  - name: team-ns-admin
    installed: true
    namespace: team-admin
    chart: ../charts/team-ns
    labels:
      tag: teams
      ingress: "true"
      team: admin
    values:
      - name: admin
        teamId: admin
        charts: {{- $v.charts | toYaml | nindent 10 }}
        oidc: {{- $v | get "oidc" dict | toYaml | nindent 10 }}
        cluster: {{- $v.cluster | toYaml | nindent 10 }}
        otomi: {{- $v.otomi | toYaml | nindent 10 }}
        domain: {{ $v | get "cluster.domainSuffix" nil }}
        services: {{- $coreAdminServices | toYaml | nindent 10 }}
        resourceQuota: null
